## 1. Introduction

--

## Who We Are

<br />
- NUG ([Nauchno-Uchebnaya Gruppa](https://www.hse.ru/en/science/scifund/nug)) on Digital Literary Studies at the [Centre for Digital Humanities](https://hum.hse.ru/digital/) at HSE, Moscow
- members: Nika Faynberg, Frank Fischer, Matvey Kolbasov, Svetlana&nbsp;Laschuk, Kirill Mazur, Tatyana Orlova, German&nbsp;Palchikov, Irina Pavlova, Ivan Pozdniakov, Evgeniya Shlosman, Daniil Skorinkin, Natasha Tyshkevich

--

## Objective

<br />
- create and maintain a corpus of Russian-language drama from the middle of the 18th to the first third of the 20th century
- XML-based markup standard TEI ([Text Encoding Initiative](https://en.wikipedia.org/wiki/Text_Encoding_Initiative))
- focus on extra-linguistic, structural annotations, especially social relations
- main goal: a large-scale social network analysis of literary (dramatic) texts ("distant reading")
- "producing an appropriately historicized object for data-rich analysis is itself a critical and interpretive enterprise" ([Bode 2017](https://katherinebode.files.wordpress.com/2014/07/bode-article_mlq_final.pdf))

## 2. Corpus Creation

--

## Other Drama Corpora in TEI

<br />
- ["Théâtre Classique"](http://www.theatre-classique.fr/): 930 plays from the 17th and 18th century
- ["Shakespeare His Contemporaries"](http://shakespearehiscontemporaries.northwestern.edu/): 510 plays from the Shakespeare era, cf. Mueller 2014
- [DLINA corpus](https://dlina.github.io/): 465 German-language plays from 1730 till 1930, cf. Fischer et al. 2016
- [Dramawebben](http://www.dramawebben.se/): 62 Swedish plays

--

## RusDraCor Guidelines

<br />
- converting existing digitisations of texts ([ilibrary](http://ilibrary.ru/), [Wikisource](https://ru.wikisource.org/), [ФЭБ](http://feb-web.ru/), …) 
- modern orthography
- no downstream fixes of spelling mistakes or the likes (our main focus is structural, not philological): if we find mistakes, we try to get them fixed upstream, if at all
- published under a Creative Commons license
- participation welcome: if you want to add annotation layers, be our guest

--

## RusDraCor Corpus Metrics

<br />
- **66** plays to date (29 June 2017) – our goal while growing the corpus is to increase representativeness
- &#60;text&#62;: **2,383,325** tokens
- &#60;sp&#62;: **2,027,528** tokens
- &#60;stage&#62; directions: **87,357**
- &#60;persName&#62;: **998**
- male characters: **726**
- female characters: **219**
- rest are uncertain or groups ("Народ", "Голоса")

## 3. Extracting Structural Data

--

### Our Approach to <br />Literary Network Analysis (1)

<br />
- following older structuralist approaches in Literary Studies (Barthes 1972, Lotman 1977, Titzmann 1977), but automatising our data collection
- long-term objective: provide data to describe the structure and evolution of different compositional types of plays

--

### Our Approach to <br />Literary Network Analysis (2)

<br />
- network data = interactions between characters
- operationalisation of 'interaction': "Two characters interact with one another if they perform a speech act within the same segment of a drama (usually a 'scene')." (following an idea of Solomon Marcus, "Poetica matematică", 1970)

```xml

<text>
 <front>
  <docTitle>

  </docTitle>
  <div type="dedication">

     Карамзина сей труд, гением его вдохновенный, с

  </div>
 </front>
 <body>
  <div type="scene">
   <head>КРЕМЛЕВСКИЕ ПАЛАТЫ</head>
   <stage>(1598 года, 20 февраля)</stage>
   <stage>Князья Шуйский и Воротынский. </stage>
   <sp who="#Vorotynskij">
    <speaker>Воротынский</speaker>
    <l>Наряжены мы вместе город ведать,</l>
    <l>Но, кажется, нам не за кем смотреть:</l>
    <l>Москва пуста; вослед за патриархом</l>
    <l>К монастырю пошел и весь народ.</l>
    <l>Как думаешь, чем кончится тревога?</l>
   </sp>
   <sp who="#Shujskij">
    <speaker>Шуйский</speaker>
    <l>Чем кончится? Узнать немудрено:</l>
    <l>Народ еще повоет да поплачет,</l>
    <l>Борис еще поморщится немного,</l>
    <l>Что пьяница пред чаркою вина,</l>
    <l>И наконец по милости своей</l>
    <l>Принять венец смиренно согласится,</l>
    <l>А там — а там он будет нами править</l>
    <l part="I">По-прежнему.</l>
   </sp>
(…)
