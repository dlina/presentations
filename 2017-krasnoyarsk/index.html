## 1. Introduction

--

## Who We Are

<br />
- NUG ([Nauchno-Uchebnaya Gruppa](https://www.hse.ru/en/science/scifund/nug)) on Digital Literary Studies at the [Centre for Digital Humanities](https://hum.hse.ru/digital/) at HSE, Moscow

--

## Objective

<br />
- create and maintain a corpus of Russian-language drama from the middle of the 18th to the first third of the 20th century
- XML-based markup standard TEI ([Text Encoding Initiative](https://en.wikipedia.org/wiki/Text_Encoding_Initiative))
- main goal: a large-scale social network analysis of dramatic texts ("distant reading")
- "producing an appropriately historicized object for data-rich analysis is itself a critical and interpretive enterprise" ([Bode 2017](https://katherinebode.files.wordpress.com/2014/07/bode-article_mlq_final.pdf))

--

## But Today ‚Ä¶

<br />
‚Ä¶ we focus on didactics:

<br />
How do we extract or create social <br />network data from literary texts?<!-- .element: style="font-size:1.2em;" -->

### What Is an Interaction?

<br />
- our approach (inspired by Solomon Marcus, 1973): two characters are linked to each other if both are performing a speech act in a given segment (scene) of a play
- this is our operationalisation, but there are other approaches for the extraction of a social network from a literary text, it really depends on your research question

### Automatisation? (1/2)

<br />
- our project is based on the automatic extraction of social networks from larger TEI corpora
- but operationalising this kind of extraction is a non-trivial, sometimes ambiguous act, even if we talk about highly structured texts like dramas

--

### Automatisation? (2/2)

<br />
- as an introduction to the difficulties of an automatisation we developed our tool ezlinavis
- purpose is not to compete with more sophisticated methods of extracting networks from literary texts
- intended for didactic use in teaching, to take first steps from theory to practice

### Production Notes

<br />
- open source program, can be installed on your own server/localhost
- [React.js](https://facebook.github.io/react/) for building the interface
- preview graph in the right column is generated live, we used [Sigma.js](http://sigmajs.org/) for this
- CSV format is created live, based on the content entered (or copied-and-pasted) by the user in the left row
- this 4-column CSV can be saved and imported directly into Gephi or other network visualisation software
