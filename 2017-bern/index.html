## dlina-Projekt

**Netzwerkdaten**
- Erfasst werden Knoten, d.&nbsp;i. Figuren
- Erfasst werden Kanten, d.&nbsp;i. Interaktionen zwischen Figuren
- Operationalisierung von ‚Ä∫Interaktion‚Äπ: Wenn zwei Figuren innerhalb eines vorgegebenen Segments (Szene/Auftritt; Akt/Aufzug) des Dramas jeweils mindestens einen Sprechakt vollziehen, dann interagieren sie miteinander.

--

## Reflexion

- in dlina arbeiten wir mit recht abstrakten Modellierungen literarischer Texte, basierend auf der ¬ªstructural intuition¬´ (Freeman 2004: 4) der formalen Netzwerkanalyse
- Forschung ist auch der Versuch, die Eigenlogik und den Erkenntniswert dieser abstrakten Modellierungen auszuloten.

--

## Reflexion

- Forschung geht zwar aus von tradierten Fragestellungen der Literaturwissenschaft. Diese erfahren im Zuge der netzwerkanalytischen Operationalisierung jedoch eine erhebliche Abstraktion.
- Eine Konsequenz daraus: Die Antworten, die wir erhalten, sind zun√§chst einmal keine Aussagen innerhalb des tradierten literaturwissenschaftlichen Diskurses.

- Wie l√§sst sich die (Abfolge von Struktur-Zust√§nden der) ‚Ä∫progressiven Strukturierung‚Äπ eines Textes charakterisieren? (z.B. drama-change-rate)
