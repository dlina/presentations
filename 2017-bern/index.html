# 1. Einleitung

--

## dlina-Projekt

**Arbeitsgruppe **
- F. Fischer (Moskau), M. Göbel (Göttingen), D. Kampkaspar (Wolfenbüttel), C. Kittel (Graz), H.-L. Meiners (Göttingen), D. Skorinkin (Moskau), P. Trilcke (Potsdam)
- Blog: [lina.digital](https://dlina.github.io/ )
- Github: [github.com/dlina](https://github.com/dlina) &amp; [github.com/lehkost/dramavis](https://github.com/lehkost/dramavis)

**Forschung**
- Automatisierte, philologisch kuratierte Extraktion, Analyse und Interpretation von Netzwerkdaten aus literarischen (derzeit v.&nbsp;a.: dramatischen) Texten

--

## dlina-Projekt

**Korpus**
- Primäres Arbeitskorpus (›under revision‹): »dlina Corpus 15.07«, umfasst 465 deutschsprachige Dramen (1731–1929), entstanden auf Basis des TextGrid Repository
- Siehe auch: den Blogpost [»Introducing ›dlina Corpus 15.07‹«](https://dlina.github.io/Introducing-DLINA-Corpus-15-07-Codename-Sydney/)

--

## dlina-Projekt

**Netzwerkdaten**
- Erfasst werden Knoten, d.&nbsp;i. Figuren
- Erfasst werden Kanten, d.&nbsp;i. Interaktionen zwischen Figuren
- Operationalisierung von ›Interaktion‹: Wenn zwei Figuren innerhalb eines vorgegebenen Segments (Szene/Auftritt; Akt/Aufzug) des Dramas jeweils mindestens einen Sprechakt vollziehen, dann interagieren sie miteinander.

--

## Reflexion

- in dlina arbeiten wir mit recht abstrakten Modellierungen literarischer Texte, basierend auf der »structural intuition« (Freeman 2004: 4) der formalen Netzwerkanalyse
- Forschung ist auch der Versuch, die Eigenlogik und den Erkenntniswert dieser abstrakten Modellierungen auszuloten.

--

## Reflexion

- Forschung geht zwar aus von tradierten Fragestellungen der Literaturwissenschaft. Diese erfahren im Zuge der netzwerkanalytischen Operationalisierung jedoch eine erhebliche Abstraktion.
- Eine Konsequenz daraus: Die Antworten, die wir erhalten, sind zunächst einmal keine Aussagen innerhalb des tradierten literaturwissenschaftlichen Diskurses.

# 2. Netzwerkdynamik – Plotanalyse?

--

### Bisher: statische Netzwerke

<br />
![Bildtitel](images/slide_10_static-network_emilia.png)<!-- .element width="640px;" -->

<br />
<small>Statischer Netzwerkgraph zu Lessing: *Emilia Galotti* (1772)</small>

--

## Netzwerkdynamik

<br />
- Allerdings: Literarische Texte (und damit auch ›ihre‹ Netzwerke) entfalten sich in der Zeit.
- Neues Ziel: Das Netzwerk des Dramas in seiner sukzessiven Transformation beschreiben und seine einzelnen Zustände miteinander vergleichen.
- Fokus also auf Netzwerkdynamik bzw. dynamische Netzwerke

--

## Plotanalyse?

- Damit womöglich ein Schritt in Richtung eines uneingelösten Versprechens von Franco Moretti (2011): Netzwerkanalyse als Plotanalyse.
- Die temporale Dimension von ›Plot‹
  - »the repeated attempts to redefine parameters of plot reflect both the centrality and the complexity of the temporal dimension of narrative« (Dannenberg 2005:  435)
  - Plot als Konzept zur Beschreibung der »progressive structuration« (Kukkonen 2013: §4) von Texten

# 4. Berechnung dynamischer Netzwerke

--

### Zwei Fragerichtungen

**Zeitpunkt-orientiert (Indices u.&nbsp;a.)**
- Identifizieren eines Zeitpunkts: An welchem Zeitpunkt innerhalb der ›progressiven Strukturierung‹ eines Textes ereignet sich X? (z.B. all-in-index; central-character-entry-index) 
- Quantifizieren eines Zeitpunkts: Was ereignet sich am Zeitpunkt Y eines Textes? (z.B. final-scene-size-measure) 

**Geschehens-orientiert (Change Rates u.&nbsp;a.)**
- Wie lässt sich die (Abfolge von Struktur-Zuständen der) ›progressiven Strukturierung‹ eines Textes charakterisieren? (z.B. drama-change-rate)

--

### Zeitpunkt-orientiert, zum Beispiel: all-in-index

**Leitende Frage**
- Identifizieren eines Zeitpunkt: Wann sind alle Figuren eines Dramas mindestens einmal aufgetreten?

**Voraussetzung**
- Normalisierte Bestimmung eines Zeitpunkts im Drama
- Erfolgt mittels des ›Progressionsindex‹

<br />

### Geschehens-orientiert: drama-change-rate

<br />
- Ziel: Wert für die Dynamik der ›progressiven Strukturierung‹ ermitteln.
- Idee: Die drama-change-rate.
- Lösungsansatz: Die ›gute alte‹ Konfigurationsmatrix (Salomon Marcus, Manfred Pfister) – als ›Segmentmatrix‹.

- Nebenbemerkung: Reduktion des Korpus auf Texte mit mehr als 5 Akten/Szenen (nun noch 331 Texte)

### Wie lese ich<br />drama-change-rate-charts?

**Lektion 1: Dynamik → Arithmetisches Mittel (Mean)**
- Mean-Ausreißer nach oben = hochdynamische Dramen (ein Großteil oder gar alle Figuren werden zwischen den Segmenten ausgetauscht)
- Mean-Ausreißer nach unten = niedrigdynamische Dramen (ein kleiner Teil oder gar keine Figuren werden zwischen den Segmenten ausgetauscht)

**Lektion 2: Rhythmik → Standardabweichung (SD)**

# 5. Dynamik, Rhythmik. Resümee

--

## Dynamik, Rhythmik

**(U.&nbsp;a.) ein neues Beschreibungsinventar**
- Dynamik der drama-change-rate
- Rhythmik der drama-change-rate

**(U.&nbsp;a.) die Frage …**
- was für einen (der Abstraktion folgenden) Weg zum Verständnis des (historischen oder typologischen) Phänomens ›Drama‹ dieses Beschreibungsinventar eröffnet?

--

## Resümee

(U.&nbsp;a.) eine abschließende Frage …
- Gibt es womöglich wahrnehmungspsychologische Begründungen für die Rhythmik der drama-change-rate?
- Im Sinne von …
  - Die ›normale‹ Rhythmik (Normaltyp) erfüllt ein Grundbedürfnis: Mischung aus Dynamisierung und Konstanz (solide Unterhaltung)?
  - Die ›abweichende‹ Rhythmik (Ausreißer) begegnet demgegenüber bei avantgardistischen Typen: extremer Wechsel (Überforderung) oder extreme Gleichförmigkeit (Langeweile)?
