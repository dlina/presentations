## dlina Project

- see our blogpost ["Introducing ‚Ä∫dlina Corpus 15.07‚Äπ"](https://dlina.github.io/Introducing-DLINA-Corpus-15-07-Codename-Sydney/)

## dlina Project

**Network Data**
- nodes (characters, *dramatis personae*)
- edges (interactions between characters)
- operationalisation of "interaction": if two characters perform at least one speech act within a given segment of a play (scene, act), they interact with each other

--

## Preliminaries (1/2)

- abstract models of literary texts based on what formal network analysis calls "structural intuition" (Freeman 2004: 4)
- exploration of the inherent logic and cognitive value of these abstract models

--

## Preliminaries (2/2)

- research questions originate from traditional literary studies, but undergo a considerable abstraction in course of network-analytic operationalisation
- as a consequence, the results we receive wouldn't necessarily reach into discourses of the traditional literary studies

## Network Dynamics

<br />
- However, literary texts (and their social networks with them) unfold over time.
- Our goal is to describe the network of a drama in its successive transformation and to compare its individual states.
- Focus on network dynamics/dynamic networks.

--

## Plot Analysis?

- A step towards the unresolved promise by Franco Moretti ([pamphlet #2, 2011](https://litlab.stanford.edu/LiteraryLabPamphlet2.pdf)): Network analysis as plot analysis.
- Temporal dimension of 'plot':
  - "the repeated attempts to redefine parameters of plot reflect both the centrality and the complexity of the temporal dimension of narrative" (Dannenberg 2005: 435)
  - plot as concept for the description of the "progressive structuration" of texts (Kukkonen 2013: ¬ß4)

# 4. Calculation of Dynamic Networks

--

### Two Types of Questions

**time-oriented (indices etc.)**
- identifying a point in time: at which point within the 'progressive structuration' of a text does X happen (e.g., *all-in index*; *central-character-entry index*)
- quantifying a point in time: what happens at point Y of a text (e.g., *final-scene-size measure*)

**action-oriented (change rates etc.)**
- How can we characterise the (sequence of structural states of the) 'progressive strucutration' of a text? (e.g., *drama-change rate*)

--

### Time-Oriented:<br />all-in index

**leading question**
- identifying a point in time: when did all characters of a drama occur at least once?

**precondition**
- normalised determination of a point in time in a play
- realised using the 'progression index'

![image caption](images/slide_20_bsp-progressionsindex.png)<!-- .element width="640px;" -->

--

### Action-Oriented:<br />drama-change rate

<br />
- goal: to determine value for the dynamics of 'progressive structuration'
- introducing the *drama-change rate*
- approach: the good old configuration matrix (Salomon Marcus, Manfred Pfister) ‚Äì reinvented as 'segment matrix'

- side n&#111;te: corpus was limited to plays with more than 5 acts/scenes (left with 331 plays)

### How to Read the<br />Drama-Change-Rate Charts

**Lesson 1: dynamics ‚Üí arithmetic mean (Mean)**
- upward outliers = highly dynamic plays (a large part or even all chracters are exchanged between segments)
- downward outliers = low-dynamic plays (a small part or no chracters are exchanged between segments)

**Lesson 2: rhythmics ‚Üí standard deviation (SD)**

# 5. Dynamics, Rhythmics ‚Äì A&nbsp;Summary

--

## Dynamics, Rhythmics

**New Terminology**
- ‚Ä∫dynamics‚Äπ of drama-change rate
- ‚Ä∫rhythmics‚Äπ of drama-change rate

**Raising the Question ‚Ä¶**
- ‚Ä¶ what kind of new understanding of the (historical and typological) phenomenon "drama" could be offered by this terminology

--

## Dynamics, Rhythm

**A Final Question**
- Could we find perceptual/psychological justifications for the rhythmics of a certain drama-change rate?
- something along these lines:
  - The average play (normal type with average rhythmics) answers to basic needs and offers a mixture of dynamisation and consistency (solid entertainment)?
  - Contrarily, deviant values for rhythmics (outliers) point to avant-garde-type plays: extreme changes (provocation) or extreme uniformity (boredom)?
