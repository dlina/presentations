## 1. Introduction

--

## Who We Are

<br />
- German-Russian research group in digital literary studies ([DLINA](http://dlina.github.io/) + [NUG](https://hum.hse.ru/digital/rusdracor/)), based at University of Potsdam and Higher School of Economics, Moscow

--

## Objective

<br />
- create and maintain a TEI corpus of German- and Russian-language drama from the middle of the 18th to the first third of the 20th century (roughly 200 years)
- focus on structural annotations, especially social relations (interacting ```<speaker>```s)
- main goal: "distant reading" = a large-scale social network analysis of dramatic texts

## 2. Corpus Creation

--

## Types of Corpora

<br />
- digital scholarly editions are at the core of the digital humanities
- if we want to scale up our research, we have to find find a way to make use of "un-scholarly" editions
- <u>corpus aggregation</u> aims at profiting from the thousands of digitised texts, which can be flawed due to bad OCR, or are not semantically structured
- conversion into basic TEI and structural correction

--

## Our Corpora

<br />
- [GerDraCor](https://github.com/dracor-org/gerdracor/): 465 German-language plays from 1730 till 1930
- [RusDraCor](https://github.com/dracor-org/rusdracor/): 74 Russian-language plays from the same time span
- converting existing digitisations of texts ([TextGrid Repository](https://textgridrep.de/), [ilibrary](http://ilibrary.ru/), [Wikisource](https://ru.wikisource.org/), [–§–≠–ë](http://feb-web.ru/), ‚Ä¶) 
- new plays added every so often
- no downstream curation of philological mistakes, because focus is on structural data (if possible, we initiate upstream fixes, e.g., when converting texts from Wikisource)

## 3. Extracting Structural Data

--

### Our Approach to <br />Literary Network Analysis

<br />
- following formalist and structuralist approaches in Literary Studies, but automatising our data collection
- network data = interactions between characters
- operationalisation of 'interaction': "Two characters interact with one another if they perform a speech act within the same segment of a drama (usually a 'scene')." (following an idea of Solomon Marcus, "Poetica matematicƒÉ", 1970)
